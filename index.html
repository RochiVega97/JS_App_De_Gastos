<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>App de gastos compartidos</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">               
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">                                    
                    <div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-white">App de gastos</div>
                    <form>
                        <div class="col-md-4 position-relative">
                            <label for="nombre" class="form-label" >Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                         <div class="col-md-4 position-relative">
                            <label  class="form-label" >Gastos</label>
                            <input type="number" class="form-control" id="gasto">
                            
                        </div>
                        <div class="col-md-4 position-relative">
                          <label  class="form-label" >Descripcion del Gasto</label>
                          <input type="text" class="form-control" id="desc">
                      </div>                                                     
                        <div class="col-12">
                        <input class="btn btn-secondary fw-bold float-end" value="Enviar" onclick="sumbit()"></button>
                        </div>
                    </form>
                </div>
                <div class="resultados" id="containerList" >
                    <div>
                      <ul class="list-group" id="listResult"></ul>
                    </div>
                    <div class="m-3 text-st" id="comment"></div>
                  </div>
            </div>
        </div>
    </div>
   
    <script src="VegaRocio.js"></script>
    </body>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>App de gastos compartidos</title>
  </head>

  <body>

    <section class="inputTotal">
      <div class="container">
          <div class="row">
              <div class="col">               
                  <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">                                    
                      <div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-white">App de gastos</div>
                      
                      <form id="IdForm">
                          <div class="mb-3">
                              <label for="nombre" class="form-label" >Nombre</label>
                              <input type="text" class="form-control" id="nombre">
                          </div>
                          <div class="mb-3">
                              <label for="gasto" class="form-label" >Costo</label>
                              <input type="number" class="form-control" id="gasto">
                              
                          </div>
                          <div class="mb-3">
                            <label  for="des" class="form-label" >Descripcion del Gasto</label>
                            <input type="text" class="form-control" id="desc">
                          </div>                                                     
                          
                        <button type="submit" class="btn btn-secondary">Enviar Gasto</button>
                          
                      </form>
                  </div><br><br>
                  
                  <div class="resultados" id="containerList" >
                    <button id="botonGastos" class="btn btn-secondary">Mostrar Gastos</button><br><br>
                    <div id="listResult" class="row"></div>
                      
                    <div class="m-3 text-st" id="comment"></div>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <script src="VegaRocio.js"></script>
  </body>

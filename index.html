<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">

    <title>App de gastos compartidos</title>
  </head>

  <body>
    <section class="inputTotal">
      <button id="botonLightMode" class=" btn btn-light">Light Mode</button>
      <button id="botonDarkMode" class=" btn btn-dark">Dark Mode</button>                             
      <div class="container">
          <div class="row">
              <div class="col">               
                  <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
               
                      <div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-black">App de gastos</div>
                      
                      <form id="IdForm">
                          <div class="mb-3">
                              <font color="purple">Nombre</font>
                              <input type="text"  class="form-control" id="nombre" name="nombre" required>
                          </div>
                          <div class="mb-3">
                            <font color="purple">Costo</font>
                              <input type="number" class="form-control" id="gasto" name="gasto">
                              
                          </div>
                          <div class="mb-3">
                            <font color="purple">Descripcion del Gasto</font>
                            <input type="text" class="form-control" id="desc" name="desc" required>
                          </div>                                                     
                          
                        <button type="submit" class="btn btn-secondary">Enviar Gasto</button>
                          
                      </form>

                  </div><br><br>
                  <div class="container" id="containerList">

                    <button id="botonMostrarGastos" class="btn btn-dark">Mostrar Gastos</button><br><br>
                    <div class="row" id="listResult"></div>
                    <div class="m-3 text-st" id="comment"></div>

                  </div>
              </div>
          </div>
      </div>
      <div id="divDolar">
        <div class="container2">
          <div class="row" id="cards-dolar">
            <h2 class="producto">COTIZACIONES</h2>
           <!-- AQUI VA LA COTIZACIÓN DEL DÓLAR -->
  
          </div>
        </div>
        <template id="template">
            <div class="col-sm-4">
              <div class="card dolar">
                <div class="card-body">
                  <h3 class="card-title">Dolar
                    <!--Variar según dato-->
                  </h3>
                  <div class="row compra-venta">
                    <!--Compra-->
                    <div class="col-6">
                      <p class="card-text">Compra</p>
                      <h3 class="precio compra">$
                        <!--Precio-->
                      </h3>
                    </div>
                    <!--Venta-->
                    <div class="col-6">
                      <p class="card-text">Venta</p>
                      <h3 class="precio venta">$
                        <!--Precio-->
                      </h3>
                    </div>
                    <p class="card-subtitle">variación:
                      <!--+/-numero%-->
                    </p>
                  </div>
                  <p class="card-text fecha">ACTUALIZADO:
                    <!--fecha y hora-->
                  </p>
                </div>
              </div>
            </div>
          </template>
      </div>
      
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
    <script src="VegaRocio.js"></script>
  </body>
